<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">

        </ion-button><br>
        <ion-text class="desc">Notices</ion-text>
      </ion-col>
      <ion-col>
        <ion-button [routerLink]="['/registration']" class="shadow-red">
          <ion-icon name="Card" size="large"></ion-icon><br>
        </ion-button><br>
